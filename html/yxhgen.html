<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销号生成器</title>
</head>

<body>
    <style type="text/css">
        body {
            text-align: center;
            background-color: #282c34;
        }

        .headline {
            color: #61afef;
        }

        .input-box {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: solid 2px #3b424d;
            font-size: 18px;
            outline: none;
            background-color: transparent;
            margin-left: 5px;
            color: #61afef;
            width: 300px;
            transition: all 0.2s ease-out 0s;
        }

        .input-box:hover {
            border-bottom: solid 2px #61afef;
        }

        .input-box:focus {
            border-bottom: solid 2px #a7d7ff;
            color: #a7d7ff;
        }

        input.input-box::-webkit-input-placeholder {
            color: #3b424d;
            font-size: 15px;
        }

        .input-area {
            margin-top: 5px;

        }

        .input-area span {
            color: #61afef;
        }

        .output {
            border: solid 2px #61afef;
            width: 330px;
            height: 400px;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            background-color: transparent;
            padding: 5px;
            color: #61afef;
            resize: none;
        }

        textarea.output::-webkit-input-placeholder {
            color: #3b424d;
            padding-left: 5px;
            font-size: 14px;
        }

        .button {
            margin-top: 10px;
            margin-bottom: 10px;
            background: transparent;
            color: #61afef;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            border: #61afef solid 1px;
            transition: all 0.2s ease-out 0s;
            outline: none;
        }

        .button:hover {
            border-color: #a7d7ff;
            cursor: pointer;
        }

        .button:active {
            background: #61afef;
            color: #ffffff;
        }

        footer span {
            color: #5a6374;
        }

        .pd {
            color: #3b424d;
        }

        a.link {
            color: #5a6374;
            text-decoration: none;
            transition: all 0.2s ease-out 0s;
        }

        a.link:hover {
            color: #61afef!important;
        }

        a.link:visited {
            color: #5a6374;
        }

        a.link:active {
            color: #a7d7ff!important;
        }
    </style>
    <h1 class="headline">营销号生成器</h1>
    <div class="input-area">
        <span>主体</span>
        <input type="text" name="main" class="input-box" value="" placeholder="请输入主题" id="main-input" /><br>
    </div>
    <div class="input-area">
        <span>行为</span>
        <input type="text" name="behavior" class="input-box" value="" placeholder="请输入行为" id="behavior-input" /><br>
    </div>
    <div class="input-area">
        <span>实际</span>
        <input type="text" name="truth" class="input-box" value="" placeholder="请输入实际解释" id="truth-input" />
    </div>
    <div class="input-area">
        <button id="submit-btn" class="button">↓生成营销文章↓</button>
    </div>
    <div class="input-area">
        <textarea type="text" name="truth" class="output" value="" placeholder="输出结果" id="output-area"></textarea>
    </div>
    <footer>
        <span class="pd">Pure Design</span>
        <br>
        <span >2020 <a href="https://www.lollipopnougat.top" class="link">lollipopnougat</a></span>
    </footer>
    <script>
        document.getElementById('submit-btn').onclick = () => {
            let str1 = document.getElementById('main-input').value;
            let str2 = document.getElementById('behavior-input').value;
            let str3 = document.getElementById('truth-input').value;
            let result = str2 + '是怎么回事呢？' + str1 + '相信大家都很熟悉，但是' + str1 + str2 + '是怎么回事呢？\n下面就让小编带大家一起了解一下吧。\n'
            result += str1 + str2 + '，其实就是' + str3 + '，大家可能会很惊讶为什么' + str1 + str2 + '?但事实就是这样，小编也感到非常惊讶。\n'
            result += '这就是关于' + str2 + '的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！'
            document.getElementById('output-area').value = result;
        }
    </script>

</body>

</html>
