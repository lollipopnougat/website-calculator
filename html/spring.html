<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>春节快乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="spring.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <script src="../layui/layui.js"></script>


    <script>
        layui.use('layer', function () {
            var layer = layui.layer;
            document.getElementById("btn1").onclick = layer.msg('春节快乐啊');
        });
    </script>
</head>

<body>
    <audio hidden="hidden" src="flyudk/audio/jinja.mp3" id="mu">????</audio>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="">贺卡</a></li>
    </ul>
    <button class="layui-btn layui-btn-normal" id="btn1" onclick="fun()">一个标准的按钮</button>
    <script>
        function fun() {
            var music = document.getElementById("mu");
            if (music.paused) {
                music.play();
            }
        }
    </script>
</body>

</html>
