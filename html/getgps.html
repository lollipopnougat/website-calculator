<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位demo</title>
</head>

<body>
    <h1>位置</h1>
    <p id="loc"></p>
    <script>
        let text;
        window.onload = () => {
            text = document.getElementById('loc');
            navigator.geolocation.getCurrentPosition((pos) => {
                text.innerText = `lat: ${pos.coords.latitude}, lng: ${pos.coords.longitude}`;
            }, (e) => {
                text.innerText = `获取位置失败 ${e.message}`;
            }, {
                enableHighAccuracy: true
            });
        }
    </script>
</body>

</html>
