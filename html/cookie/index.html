<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>cookie消消乐</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="../jquery-1.9.0.min.js"></script>
    <script src="js/mdbtn.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/mdbtn.css">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn").click(function () {
                document.getElementById("bgm").play();
                init();
                $("#btn").hide();
                $("#bo").html("<button id=\"btn1\" class=\"rkmd-btn btn-lightBlue ripple-effect\">暂停</button>");
                $("#btn1").click(function () {
                    let music = document.getElementById("bgm");
                    if(music.paused) {
                        document.getElementById("bgm").play();
                    } else document.getElementById("bgm").pause();
                });
            });
            $("#btn1").click(function () {
                document.getElementById("bgm").pause();
            });
        });
    </script>
</head>

<body>
    <audio src="au/framy.mp3" id="bgm" style="display: none;"></audio>
    <h1>cookie消消乐</h1>
    <div id="bo">
        <button id="btn" class="rkmd-btn btn-lightBlue ripple-effect">开始</button>
    </div>
    <br>
    <span id="scr" style="font-size: 20px;">分数: 0</span>
    <script src="js/app.js"></script>
    <div id="box">
    </div>
</body>

</html>
